<!DOCTYPE html>
<html lang="en">
<head>
    <!--React组件的样式设计-->
    <meta charset="UTF-8">
    <script src="./build/browser.min.js"></script>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <title>Styling in React</title>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }

        .letter {
            padding: 10px;
            margin: 10px;
            display: inline-block;
            background-color: #ffde00;
            color: #333;
            font-family: monospace;
            font-size: 32px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/babel">
    let Letter = React.createClass({
        render: function () {
            let letterStyle = {
                padding: 10,
                margin: 10,
                display: "inline-block",
                backgroundColor: this.props.bgcolor,
                color: "#333",
                fontFamily: "monospace",
                fontSize: 32,
                textAlign: "center"
            };
            return (
                <div style={letterStyle}>
                    {this.props.children}
                </div>
            );
        }
    });

    let destination = document.querySelector("#container");
    ReactDOM.render(
        <div>
            <Letter bgcolor="#58B3FF">T</Letter>
            <Letter bgcolor="#FF605F">Y</Letter>
            <Letter bgcolor="#FFD52E">L</Letter>
            <Letter bgcolor="#49DD8E">E</Letter>
            <Letter bgcolor="#AE99FF">R</Letter>
        </div>,
        destination
    )
</script>
</body>
</html>
